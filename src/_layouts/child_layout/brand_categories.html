---
layout: base__page_microsite
---

{% assign brand = page.brand %}
{% assign brand_categories = site.data.brand_categories %}

<div class="container">

	<!-- CONTENT -->
	<div class="row">
		<div class="col-md-7">
			{{ content }}
		</div>
	</div>

	<!-- BRAND CATEGORIES -->
	<ul class="block-grid-xs-1 block-grid-md-2 block-grid-lg-3 block-grid-xl-4">
		{% for item in brand_categories %}
			<li>
				<a class="card-product" href="{{ page.url }}/mx/">
					<figure class="img">
						<img width="100%" src="{{ item.image }}" alt="{{ item.title }}">
						<span class="card-product-bg" style="background-image: url({{ item.image }})"></span>
					</figure>
					<h3 class="h5 text-right text-extra-bold text-uppercase">{{ item.title }} &nbsp;<i class="fa fa-angle-right"></i></h3>
				</a>
			</li>
		{% endfor %}
	</ul>
</div>
